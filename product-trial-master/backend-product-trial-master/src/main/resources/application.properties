# Nom de l'application
spring.application.name=backend-product-trial-master

# Configuration de l'environnement
spring.profiles.active=dev

# Configuration JWT
# Clé secrète pour la signature des tokens JWT (à remplacer par une clé sécurisée en production)
jwt.secret=NAE7RXUfx+y9KXXgEmmteKSdwN0Gu+Ixk9mLLHBBdxM=
# Durée de validité du token en millisecondes (24 heures)
jwt.expiration=86400000


#Configuration Base de Données
spring.datasource.url=jdbc:postgresql://localhost:5432/product_trial__master_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

#Configuration JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=product_trial__master_db
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Configuration du pool de connexions Hikari
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.auto-commit=true

# Configuration des logs
logging.level.org.springframework=INFO
logging.level.com.desrivieres=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG

# Configuration CORS
spring.mvc.cors.allowed-origins=http://localhost:4200
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.max-age=3600


